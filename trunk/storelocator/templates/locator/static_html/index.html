<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Google Locator</title>	
        <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="robots" content="index, follow" />
        <meta name="revisit-after" content="7 days" />
        <meta name="author" content="" />
        <meta name="copyright" content="" />
        <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="../css/screen.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="../css/print.css" media="print" />		
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>
                    <a href="#" title="Store Locator">
                        <img alt="Store Locator" src="../images/logo.png" width="78" height="79" />
                    </a>
                    <span class="txtLogo">
                        <img alt="" src="../images/text_logo.png" width="374" height="37" />
                    </span>
                    <span class="txtDecrTit">Demo Site</span>
                </h1>
            </div><!--header-->
            <div id="main">
                <div id="context">
                    <div class="blockSearch">
                        <h3>Search Store Locations</h3>
                        <div class="listItemSearch">
                            <strong class="titSearchBy">Search by</strong>
                            <form action="" method="post" id="frmSearch" name="frmSearch" class="frmSearch">
                                <ul>
                                    <li class="lineSpec">
                                        <label for="txtAddress">Address</label>
                                        <input type="text" id="txtAddress" name="txtAddress" value="" />
                                    </li>
                                    <li>
                                        <label for="txtZone">Zone</label>
                                        <select id="txtZone" name="txtZone">
                                            <option>-- Select Zone --</option>
                                            <option>1</option>
                                        </select>
                                    </li>
                                    <li>
                                        <label for="txtType">Type</label>
                                        <select id="txtType" name="txtType">
                                            <option>-- Select All --</option>
                                            <option>1</option>
                                        </select>
                                    </li>
                                    <li>
                                        <label for="txtServices">Services</label>
                                        <select id="txtServices" name="txtServices">
                                            <option>-- Select All --</option>
                                            <option>1</option>
                                        </select>
                                    </li>
                                    <li class="floatR">
                                        <span class="btn btn-1"><span><input type="button" id="btnSearch" name="btnSearch" value="Search" /></span></span><!--btn-->
                                    </li>
                                </ul>
                            </form><!--frmSearch-->
                        </div><!--listItemSearch-->
                        <span class="bgBot">&nbsp;</span>
                    </div><!--blockSearch-->
                </div><!--context-->
                <div id="content" class="searchPage">
                    <h3>Store Location(s)</h3>
                    <p class="txtResult">Address not found</p>
                    <div class="blockContent">
                        <div class="innerBlockCont">
                            <div class="map">
                                <img alt="" src="../images/img_map.jpg" width="656" height="380" />
                            </div><!--map-->
                            <ul class="listLocate">
                                <li class="titNote">Map Legen</li>
                                <li>
                                    <img width="32" height="32" src="../images/7-eleven.png" alt="" />
                                    <span>7 Eleven</span>
                                </li>
                                <li>
                                    <img width="32" height="32" src="../images/Singpost.png" alt="" />
                                    <span>Post Office</span>
                                </li>
                                <li>
                                    <img width="32" height="32" src="../images/Speedpost.png" alt="" />
                                    <span>Speedpost Agent</span>
                                </li>
                            </ul><!--listLocate-->
                        </div><!--innerBlockCont-->
                    </div><!--blockContent-->
                </div><!--content-->
            </div><!--main-->
        </div><!--container-->	

        <script type="text/javascript" src="../js/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="../js/jquery-ui-1.8.14.custom.min.js"></script>
        <script type="text/javascript" src="../js/functions.js"></script>
        <script type="text/javascript" src="../js/start.js"></script>
    </body>
</html>
